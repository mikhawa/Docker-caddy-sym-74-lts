name: CI - Tests Dockerized Symfony

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start containers
        run: |
          docker compose up -d --build database php
      - name: Wait for PHP
        run: |
          for i in {1..30}; do docker compose exec -T php php -v && break || sleep 1; done

      - name: git ok
        run: |
          docker compose exec php git config --global --add safe.directory /var/www/html
      - name: git user
        run: |
          docker compose exec php git config --global user.email michaeljpitz@gmail.com
          docker compose exec php git config --global user.name mikhawa

      - name: Install dependencies (if composer missing in image you can use composer image)
        
        run: |
          docker compose exec -T php bash -lc "composer install --no-interaction"

      - name: Create test database
        run: |
          docker compose exec database bash -lc "mysql -u root -proot -e \"CREATE DATABASE IF NOT EXISTS app_db_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci; GRANT ALL ON app_db_test.* TO 'app_user'@'%' IDENTIFIED BY 'app_password'; FLUSH PRIVILEGES;\""

      - name: Prepare schema / migrations
        run: |
          docker compose exec -T php bash -lc "export DATABASE_URL='mysql://app_user:app_password@database:3306/app_db_test' && APP_ENV=test bin/console doctrine:migrations:migrate --no-interaction || true"

      - name: Run PHPUnit
        run: |
          docker compose exec -T php bash -lc "APP_ENV=test ./vendor/bin/phpunit --testdox"
